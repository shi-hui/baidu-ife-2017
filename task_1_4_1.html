<!DOCTYPE html>
<html>
<head>
	<title>ife 前端技术学院 task_1_4_1</title>
	<style type="text/css">
	  	.container{
	  		width: 400px;
	  		height: 200px;
	  		position: absolute;
	  		top: 50%;
	  		left: 50%;
	  		margin-top: -100px;
	  		margin-left: -200px;
	  		background: #ccc;
	  	}

		.round1{
			width: 50px;
			height: 50px;
			border-radius: 0 0 100% 0;
			position: absolute;
			left: 0;
			top: 0;
			background: #fc0;
		}

		.round2{
			width: 50px;
			height: 50px;
			border-radius: 100% 0 0 0;
			position: absolute;
			bottom:0;
			right:0;
			background: #fc0;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="round1"></div>
		<div class="round2"></div>
	</div>
</body>
</html>
